services:
  # Development environment
  eventinos-dev:
    build:
      context: .
      target: development
    container_name: eventinos-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev

  # Production environment (React app)
  eventinos-prod:
    build:
      context: .
      target: production
    container_name: eventinos-prod
    expose:
      - "80"  # Changed from ports to expose, Nginx will handle external ports
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: eventinos-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # For SSL certificates
      - /etc/letsencrypt:/etc/letsencrypt:ro  # Keep this if using certbot
    restart: unless-stopped
    depends_on:
      - eventinos-prod
